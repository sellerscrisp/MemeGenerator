<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <title>Meme Generator (2.0)</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <section class="right">
        <header>
            <h1>Meme Generator</h1>

            <form action="#" id="meme-creator">
                <div>
                    <label for="img-url">image url</label>
                    <input type="text" id="img-url" autocomplete="off"
                        placeholder="https://www.google.com/images/wow.jpeg">
                </div>
                <div>
                    <label for="top-text">top text</label>
                    <input type="text" id="top-text" autocomplete="off" placeholder="goood meme text top">
                </div>
                <div>
                    <label for="bottom-text">bottom text</label>
                    <input type="text" id="bottom-text" autocomplete="off" placeholder="gr8 bottm text :)">
                </div>
                <button type="submit">memeify</button>
            </form>
        </header>
    </section>
    <section id="meme-wrapper">

    </section>

    <script src="src/app.js"></script>
</body>

</html>
